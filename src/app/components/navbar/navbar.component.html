        <!-- Login/Signup links if no user -->
        <ng-template #loggedOut>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
              >Log In</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active"
              >Sign Up</a
            >
          </li>

      <!-- Language selector -->
      <select
        class="language-select"
        (change)="switchLanguage($any($event.target).value)"

        <option value="hi">Hindi</option>
      </select>

      <!-- Dark mode toggle -->
      <div class="toggle-container" (click)="toggleTheme()">

        <span class="toggle-label">{{ isDarkMode ? "Dark" : "Light" }}</span>
