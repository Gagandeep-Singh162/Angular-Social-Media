<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
  <!-- Container wrapper -->
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#"><i class="fab fa-linkedin fa-2x"></i></a>
    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <li class="nav-item dropdown" *ngIf="user; else loggedOut">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle fa-lg rounded-circle"></i>
            <span>{{ user.name }}</span>
            <!-- Show user's name -->
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">My Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <a class="dropdown-item" (click)="clearSession()">Log Out</a>
            </li>
            <li><a class="dropdown-item">Log Out</a></li>
          </ul>
        </li>
        <ng-template #loggedOut>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
              >Log In</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active"
              >Sign Up</a
            >
          </li>
        </ng-template>
      </ul>
      <select (change)="switchLanguage($any($event.target).value)">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
  </div>
</nav>
